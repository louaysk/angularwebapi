<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input  type="hidden"  name="pmid"  [value]="service.formData.pmid">
  <div class="form-group">
    <div class="input-groupe">
      <div class="input-groupe-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-tie"></i>
        </div>
      </div>
      <input  name="cardOwnerName"   [(ngModel)]="service.formData.cardOwnerName"  class="form-control" placeholder="Card Owner Name">
    </div>
   </div>


   <div class="form-group">
    <div class="input-groupe">
      <div class="input-groupe-prepend">
        <div class="input-group-text bg-white">
          <i class="far fa-credit-card"></i>
        </div>
      </div>
      <input  name="cardNumber"  [(ngModel)]="service.formData.cardNumber"  class="form-control" placeholder="16 Digit Card Number" required maxlength="16" minlength="16">
    </div>
   </div>

<div class="form-row">
   <div class="form-group col-md-7">
    <div class="input-groupe">
      <div class="input-groupe-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-calendar-alt"></i>
            </div>
      </div>
      <input  name="ExpirationDate"   [(ngModel)]="service.formData.expirationDate"  class="form-control" placeholder="Expiration Date (MM/YY)"  required maxlength="5" minlength="5">
    </div>
   </div>


   <div class="form-group col-md-5">
    <div class="input-groupe">
      <div class="input-groupe-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-key"></i>
        </div>
      </div>
      <input type="password" name="CVV"  [(ngModel)]="service.formData.cvv"  class="form-control" placeholder="CVV"  required maxlength="3" minlength="3">
    </div>
   </div>
</div>
   <div class="form-group">
     <button class="btn btn-success btn-lg btn-block" type="submit" ><i class="fas fa-database"></i> Submit</button>
   </div>
  </form>
